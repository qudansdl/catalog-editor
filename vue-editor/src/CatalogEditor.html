<div class="catalog-editor">
    <el-container>
        <el-main>
            <div class="page-wrapper">
                <div class="page" id="content"></div>
            </div>
        </el-main>
        <el-footer
                style="position: fixed;  left: 0;  bottom: 0;"
        >
            <el-button-group>
                <el-button type="primary" icon="el-icon-picture"  @click="showImageDialog = true"></el-button>
                <el-button type="primary" icon="el-icon-edit"></el-button>
            </el-button-group>
        </el-footer>
    </el-container>
    <image-dialog :dialogVisible="showImageDialog" @closeDialog="closeImageDialog"
    ></image-dialog>
</div>
